<!-- Begin:: Main Page -->
<h4 id="h4-title">My Photo</h4>
<div class="container-fluid">
  <!-- Begin:: Sidebar -->

  <!-- <app-user-side-bar>

 </app-user-side-bar> -->

  <!-- End::   Sidebar -->

  <div id="rows" class="rows">
    <div class="offset-lg-2 offset-md-2 col-sm-8 brd">
      <div class="row row-flex">
        <form [formGroup]="myForm">
          <div class="col-sm-6" style="padding-left: 0;padding-right: 7px;">
            <!-- Begin:: widget -->
            <div class="widget">
              <!-- <div class="widget-heading">
                                 <h3 class="widget-title">Flippers</h3>
                               </div> -->
              <div class="widget-body">
                <div class="thumbnail">
                  <ng-container *ngIf="strImageURL[1] != ''">
                    <img [src]="strImageURL[1]" height="240px" id="img1" alt="...">
                  </ng-container>
                  <ng-container *ngIf="strImageURL[1] == ''">
                    <img [src]="imageURL" height="240px" id="img1" alt="...">
                  </ng-container>
                  <input type="file" [accept]="requiredFileType" class="file-input"
                    (change)="onFileSelected($event, 1);" #fileUpload1>
                </div>
                <div class="row btn-demo animation-demo">
                  <div class="col-xs-6" style="padding-left: 0 !important;">
                    <button type="button" (click)="fileUpload1.click()"
                      class="btn btn-sm btn-block btn-outline btn-primary" style="margin: 0px !important;">Add
                      Image</button>
                  </div>
                  <div class="col-xs-6">
                    <button type="button" (click)="clearFile(1);"
                      class="btn btn-sm btn-block btn-outline btn-danger">Remove Image</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End::   widget -->
            <!-- Begin:: widget -->
            <div class="widget">
