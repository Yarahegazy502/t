<!-- Begin:: Main Page -->
<h4 id="h4-title">Change Password</h4>
<div class="container-fluid">
  <div id="rows" class="row my-5">
    <div class="col-lg-4 col-md-6 col-sm-10 m-auto">
      <form>
        <div class="text-center" style="margin-bottom: 20px;">
          <img src="assets/images/D-Topia-2.svg" alt="logo" width="60px" height="60px">
        </div>
        <!-- Current Password -->
        <div class="form-group">
          <input type="password" class="form-control" id="currentPasswordInput">
          <label class="control-label" for="currentPasswordInput">Current Password</label>
        </div>
        <!-- New Password -->
        <div class="form-group">
          <input type="password" class="form-control" id="newPasswordInput">
          <label class="control-label" for="newPasswordInput">New Password</label>
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <input type="password" class="form-control" id="confirmPasswordInput">
          <label class="control-label" for="confirmPasswordInput">Confirm Password</label>
        </div>
        <!-- Input:: Submit -->
        <div class="form-group" style="margin-top: 15px;margin-bottom: 20px;">
          <button type="button" class="btn btn-primary"> Save </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End::   Main Page -->
