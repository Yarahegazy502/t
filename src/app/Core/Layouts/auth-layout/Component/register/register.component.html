<div class="container-fluid">
  <div id="rows" class="rows">
      <div class="offset-lg-2 offset-md-2 col-sm-8">
          <form [formGroup]="myForm" style="width: 50%;">
              <div class="text-center">
                  <img src="assets/images/D-Topia-1.svg" alt="logo" width="30px" height="30px">
                  <span class="form-logo">Sign Up</span>
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <!-- Input:: Full Name -->
                      <div class="form-group">
                          <input type="text" formControlName="cFullName" maxlength="300" class="form-control" placeholder="Enter Full Name" id="fullnameInput">
                          <label class="control-label" for="usernameInput">Full Name</label>
                      </div>
                      <!-- Input:: Telephone Number -->
                      <div class="form-group">
                          <input type="text" formControlName="cPhone" maxlength="11" class="form-control" placeholder="Enter Telephone Number" id="phoneInput">
                          <label class="control-label" for="phoneInput">Telephone Number</label>
                      </div>
                      <!-- Input:: Acc Type -->
                      <div class="form-group">
                          <select (change)="LoadAccountCategory($event)" formControlName="cAccountType" class="form-control" id="accTypeSelect">
                            <option value="0">::: Please Select :::</option>
                            <option *ngFor="let a of _AccountType" [value]="a.accountTypeID">
                              {{ a.accountTypeName }}
                            </option>
                          </select>
                          <label class="control-label" for="acctypeSelect">Acc Type</label>
                      </div>
                      <!-- Input:: Acc Category -->
                      <div class="form-group">
                          <select formControlName="cAccountCategory" multiple class="form-control" id="accCategorySelect" rows="3">
                            <option value="0">::: Please Select :::</option>
                            <option *ngFor="let ac of _AccountCategory" [value]="ac.accountCategoryID">
                              {{ ac.accountCategoryName }}
                            </option>
                          </select>
                          <label class="control-label label-multiple" for="accCategorySelect">Acc Category</label>
                      </div>
                      <!-- Input:: Gender -->
                      <div class="form-group">
                          <select formControlName="cGender" class="form-control" id="genderSelect">
                            <option value="0">::: Please Select :::</option>
                            <option *ngFor="let g of _Gender" [value]="g.genderID">
                              {{ g.genderName }}
                            </option>
                          </select>
                          <label class="control-label" for="genderSelect">Gender</label>
                      </div>
                      <!-- Input:: How did you know us? -->
                      <div class="form-group">
                          <select formControlName="cKnowUs" class="form-control" id="experienceSelect">
                            <option value="0">::: Please Select :::</option>
                            <option *ngFor="let k of _KnowUs" [value]="k.knowUsID">
                              {{ k.knowUsName }}
                            </option>
                          </select>
                          <label class="control-label" for="genderSelect">How did you know us?</label>
                      </div>
                      <!-- Input:: E-mail -->
                      <div class="form-group">
                          <input type="email" formControlName="cEMail" maxlength="150" class="form-control" placeholder="Enter Email" id="emailInput">
                          <label class="control-label" for="emailInput">E-mail</label>
                      </div>
                  </div>
              </div>
              <p></p>
              <p></p>
              <!-- Terms -->
              <!-- <div class="clearfix" style="display: flex;">
                  <div class="form-group form-check pull-left" style="margin-bottom: 20px;flex: 1;">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label text-muted" for="exampleCheck1">Agree the terms and policy</label>
                  </div>
              </div> -->
              <!-- Input:: Sign Up -->
              <button type="button" (click)="SaveData()" class="btn btn-primary"> Sign Up </button>

              <hr>

              <!-- Links -->
              <div class="clearfix">
                  <p class="text-muted mb-0 pull-left">Already have an account?</p>
                  <a routerLink="/Auth/Login" class="inline-block pull-right text-primary">Sign In</a>
              </div>
          </form>
      </div>
  </div>
</div>

<app-mat-spinner-overlay [overlay]="Loading"> </app-mat-spinner-overlay>
